<div fxLayout fxLayoutAlign="center center">
    <mat-form-field fxFlex="20%" fxLayoutAlign="start">
      <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Search">
    </mat-form-field>
    <div>
      <a *ngIf="globals.userLevel >= 1" (click)="addComment()" mat-button color="primary">Add Comment</a>
    </div>
    <div>
      <a *ngIf="globals.userLevel < 1" disabled mat-button color="primary">Add Comment</a>
    </div>
  </div>
  
  
      <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="author">
            <th mat-header-cell *matHeaderCellDef> Author </th>
            <td mat-cell *matCellDef="let element"> {{element.author}} </td>
          </ng-container>
          
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.creation_date}} </td>
          </ng-container>
        
          <ng-container matColumnDef="text">
            <th mat-header-cell *matHeaderCellDef> Text </th>
            <td class="comment" mat-cell *matCellDef="let element"> {{element.text}} </td>
          </ng-container>
         
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  
  
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[2, 4, 6, 10, 20]"></mat-paginator>

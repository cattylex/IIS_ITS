      <a href="#" routerLink="" class="logo">Issue Tracking System</a>
      <nav>
        <ul>
          <li><a href="#" routerLink="/tickets">Tickets</a></li>
          <li><a href="#" routerLink="/products">Products</a></li>
          <li><input type="text" ng-model="searchBox"></li>

          <li>
            <img src="./assets/logged.svg" class="logout-button" *ngIf="loggedIn" [matMenuTriggerFor]="loggedUser">

                <button mat-menu-item>Preferences</button>
                <button mat-menu-item (click)="userLogout()">Log out</button>
            </mat-menu>  
          </li>
        </ul>
      </nav>
    </div>
  </div>

<section fxLayout="row wrap" fxLayoutAlign="center center">
    <mat-card fxFlex="500px" fxFlex.xs="100%">
    <mat-card-title>Create new Task</mat-card-title>
    <form [formGroup]="taskForm" autocomplete="off" novalidate (ngSubmit)="onSubmit(taskForm.value)" fxLayout="column wrap"
        fxLayoutAlign="center center" fxLayoutGap="10px">

        <mat-card-content>
            <mat-form-field>
                <input matInput type="text" placeholder="Task name" formControlName="name" id="name">
                <mat-hint align="end">Max 60 characters</mat-hint>
                <mat-error *ngIf="hasError('name', 'required')">Insert task name</mat-error>
                <mat-error *ngIf="hasError('name', 'maxlength')">Max 60 chars</mat-error>
            </mat-form-field>

            <mat-form-field>
                <textarea matInput type="text" placeholder="Task description" formControlName="descr" id="descr" cols="20" rows="5"></textarea>
                <mat-error *ngIf="hasError('descr', 'required')">Insert task descritpion</mat-error>
            </mat-form-field>

            <mat-form-field>
                    <input matInput type="number" placeholder="Estimated work time" formControlName="ewt" id="ewt" min="0">
                    <mat-error *ngIf="hasError('ewt', 'min')">Wrong value</mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-select matInput placeholder="Employee" formControlName="employee" id="employee" (selectionChange)="getEmployees($event.value)">
                <mat-option *ngFor="let employee of employees" [value]="employee.id">{{employee.login}}</mat-option>
                </mat-select>
                <mat-error *ngIf="hasError('employee', 'required')">Select employee</mat-error>
            </mat-form-field>
                
        </mat-card-content>

        <mat-card-actions align="center">
            <button mat-raised-button color="primary" [disabled]="!taskForm.valid">Create task</button>
            <button type="button" mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
            
        </mat-card-actions>

    </form>
</mat-card>
</section>
